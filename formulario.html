<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./files/formulario.css" />
    <link rel="shortcut icon" href="./img/1939670.png" type="image/x-icon" />
    <title>Envíanos tu receta</title>
  </head>
  <body>
    <header>
      <a href="./index.html"
        ><img id="logo" src="./img/logo_bitcook.png" alt=""
      /></a>
    </header>

    <section class="form-register">
      <h4>Envíanos tu receta</h4>
      <input
        class="controls"
        type="text"
        name="nombres"
        id="nombres"
        placeholder="Ingrese su Nombre"
      />
      <input
        class="controls"
        type="text"
        name="apellidos"
        id="apellidos"
        placeholder="Ingrese su Apellido"
      />
      <input
        class="controls"
        type="email"
        name="correo"
        id="correo"
        placeholder="Ingrese su Correo"
      />
      <input
        class="controls"
        type="text"
        name="text"
        id="text"
        placeholder="Nombre de la Receta"
      />
      <input
        class="controls"
        type="text"
        name="text"
        id="text"
        placeholder="Tiempo de cocción"
      />
      <textarea
        class="controls"
        type="text"
        name="text"
        id="text"
        placeholder="Lista de Ingredientes"
      ></textarea>
      <textarea
        class="controls"
        type="text"
        name="text"
        id="text"
        placeholder="Instrucciones"
      ></textarea>

      <input class="botons" type="submit" value="Enviar" />
    </section>
    <footer>
      <div><img id="logo-final" src="./img/logo_bitcook.png" alt="" /></div>
      <div id="final">© 2024 Bogotá Institute of Tecnology</div>
    </footer>
  </body>
</html>
